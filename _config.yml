# Site wide configuration

title: ENEE351
sub-title: Algorithms and Data Structures  
semester: Spring 2020
description: Algorithms and Data Structures
locale:
url: //enee351.github.io

# Jekyll configuration

font:
  version: "4.7.0"

  # use !!!small!!! letters a-z, or Opera will fail under OS X
  # fontname will be also used as file name.
  fontname: fontawesome

  fullname: Font Awesome
  familyname: Font Awesome

  copyright: Copyright (C) 2016 by Dave Gandy

  ascent: 850
  descent: 150
  weight: "Regular"

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
markdown: kramdown
kramdown:
  input: GFM
highlighter: pygments
gems:
  - jekyll-sitemap

exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
